name: Build and Deploy Angular to EC2

on:
  push:
    branches: [dev1]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Adjust if needed

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          ssh-private-key: ${{ secrets.API_SECRET }}
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          target: C:/Users/Doni Rathod/.ssh .
          source: /home/ubuntu/C:/Users/Doni Rathod/OneDrive/Desktop/anguproject/dist/demo1 .