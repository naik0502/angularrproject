name: Build and Deploy Angular to EC2

on:
  push:
    branch: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Adjust if needed

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build
      - name: hjnkjnk
        run: echo $pwd
      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v2.1.5
        SSH_PRIVATE_KEY: ${{ secrets.API_SECRET }}
        REMOTE_HOST: 16.170.239.86
        REMOTE_USER: "ubuntu"
        TARGET: /home/ubuntu/newkey
        SOURCE: /home/runner/work/angularrproject/angularrproject/dist